services:
  nginx:
    container_name: nginx
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ../nginx:/etc/nginx/conf.d
    depends_on:
      - web

  web:
    container_name: web
    build:
      dockerfile: Dockerfile
      context: ../../
    env_file:
      - ../../.env
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: postgres
    image: postgres:16
    restart: always
    volumes:
      - postgres:/data/bigbro/postgres
    env_file:
      - ../../.env

  redis:
    container_name: redis
    image: redis:6
    restart: always
    volumes:
      - redis:/data/bigbro/redis

volumes:
  postgres:
  redis: